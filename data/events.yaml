  ne:
    - date: "मे १५, २०२५"
      title: "वार्षिक चर्च पिकनिक"
      description: "स्थानीय पार्कमा संगति, खेलकुद, र परम्परागत नेपाली खानाको दिनको लागि हामीसँग सामेल हुनुहोस्। सामुदायिक एकताको अद्भुत समयको लागि आफ्ना परिवारहरूलाई ल्याउनुहोस्।"
    
    - date: "अगस्त २८, २०२५"
      title: "युवा रिट्रीट सप्ताहांत"
      description: "हाम्रा युवाहरूले आध्यात्मिक गठन, टोली निर्माण, र उनीहरूको विश्वास र मित्रताहरू बलियो बनाउन डिजाइन गरिएका रमाइलो गतिविधिहरूमा सप्ताहांत बिताउनेछन्।"

    - date: "सेप्टेम्बर ०९, २०२५"
      title: "आराधना कार्यशाला"
      description: "विभिन्न आउटरिच परियोजनाहरू मार्फत हाम्रो स्थानीय समुदायको सेवा गर्दै ख्रीष्टको प्रेमलाई व्यावहारिक तरिकाहरूमा प्रदर्शन गर्न हामीसँग सामेल हुनुहोस्।"
    
    - date: "डिसेम्बर २५, २०२५"
      title: "क्रिसमस उत्सव"
      description: "हामी विशेष आराधना, सांस्कृतिक प्रदर्शन, र परम्परागत भोजसँग क्रिसमस मनाउनेछौं।"

    - date: "डिसेम्बर ३१, २०२५"
      title: "नयाँ वर्षको पूर्वसन्ध्या उत्सव"
      description: "हामी विशेष आराधना, चिन्तन, र नेपाली खानासँग नयाँ वर्षको पूर्वसन्ध्या मनाउनेछौं।"