    menu:
      main:
        - name: "गृह"
          url: "/ne/"
          weight: 10
        - name: "बारेमा" 
          url: "/ne/#about"
          weight: 20
        - name: "सेवाहरू"
          url: "/ne/#services" 
          weight: 30
        - name: "प्रचारहरु"
          url: "/ne/#messages"
          weight: 40
        - name: "कार्यक्रमहरू"
          url: "/ne/#events"
          weight: 50
        - name: "हामीलाई भेट्नुहोस्"
          url: "/ne/#leadership"
          weight: 60
        - name: "सम्पर्क"
          url: "/ne/#contact"
          weight: 70

# Performance optimizations
minify:
  minifyOutput: true
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false

# Image processing
imaging:
  resampleFilter: "CatmullRom"
  quality: 85
  anchor: "smart"

params:
  # YouTube Channel
  youtube_channel: "https://www.youtube.com/@NepaliGospelCircle/streams"
  
  # Church Information
  church:
    name: "Nepali Gospel Circle"
    phone: "(972) 670-7183"
    email: "ngospelc@gmail.com"
    address: 
      street: "4401 N State Highway 161"
      city: "Irving"
      state: "Texas"
      zip: "75038"
      country: "United States"
  
  # Service Times
  services:
    sunday_worship: "1:00 PM"
    youth_group: "Thursday 6:00 PM"
    home_gather: "Saturday 6:00 PM"
  
  # Social Media
  social:
    facebook: "https://www.facebook.com/nepaligospelcircle"
    instagram: "https://www.instagram.com/nepaligospelcircle?igsh=MWl1bjNwMnl0bnh4dg=="
    youtube: "https://www.youtube.com/@NepaliGospelCircle"

  # Bible quick links
  bible:
    nepali:
      name: "Nepali Bible (NNRV)"
      url: "https://www.bible.com/ne/bible/1483/GEN.1.NNRV"
    english:
      name: "English Bible (ASV)"
      url: "https://www.bible.com/ne/bible/12/GEN.1.ASV"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    lineNos: false
    style: "github"
