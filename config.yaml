  ne:
    languageCode: 'ne-NP'
    languageName: 'नेपाली'
    title: 'नेपाली गस्पल सर्कल'
    weight: 2
    params:
      description: 'विश्वास को जीवन्त समुदाय जहाँ नेपाली भाषी विश्वासीहरू एकसाथ आएर परमेश्वरको आराधना गर्छन्, बढ्छन् र सेवा गर्छन्।'
