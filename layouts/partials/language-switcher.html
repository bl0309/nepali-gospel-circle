<div class="language-switcher">
    <div class="language-dropdown">
        <button class="language-toggle" id="languageToggle">
            <i class="fas fa-globe" aria-hidden="true"></i>
            <span class="current-lang">{{ .Site.Language.LanguageName }}</span>
            <i class="fas fa-chevron-down" aria-hidden="true"></i>
        </button>
        <div class="language-menu" id="languageMenu">
            {{ if eq .Site.Language.Lang "en" }}
            <a href="/ne/" class="language-option" data-lang="ne">
                <img src="{{ "images/flags/nepal.svg" | relURL }}" alt="{{ i18n "language_nepali" | default "Nepal Flag" }}" class="flag" width="24" height="16" loading="lazy" decoding="async">
                नेपाली
            </a>
            {{ else }}
            <a href="/" class="language-option" data-lang="en">
                <img src="{{ "images/flags/us.svg" | relURL }}" alt="{{ i18n "language_english" | default "USA Flag" }}" class="flag" width="24" height="16" loading="lazy" decoding="async">
                English
            </a>
            {{ end }}
        </div>
    </div>
</div>
